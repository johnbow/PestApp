name: pest
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  meta: ^1.9.1
  bloc: ^8.1.2
  equatable: ^2.0.7
  gap: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48

flutter:

  uses-material-design: true

  assets:
      - assets/dice_faces/dice-1.png
      - assets/dice_faces/dice-2.png
      - assets/dice_faces/dice-3.png
      - assets/dice_faces/dice-4.png
      - assets/dice_faces/dice-5.png
      - assets/dice_faces/dice-6.png
